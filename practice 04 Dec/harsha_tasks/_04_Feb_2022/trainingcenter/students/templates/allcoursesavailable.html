<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="cyan">
    <center> <h1> Add Course Details </h1>
    <h1>Courses Available</h1>
<table border="solid">

    <tr>
        <th> Id </th>
        <th> Course Name </th>
        <th> Fees </th>
        <th> Trainer </th>
        <th> Hours </th>
    </tr>

    {% for i in context %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.coursename}}</td>
        <td>{{i.coursefees}}</td>
        <td>{{i.trainer}}</td>
        <td>{{i.hours}}</td>
    </tr>
    {% endfor %}

</table>
</center>

</body>
</html>
